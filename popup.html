<!DOCTYPE html>
<html>
<head>
  <title>Productivity Time Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Productivity Tracker</h1>
    <div class="stats">
      <div class="productive-time">
        <h2>Productive Time Today</h2>
        <p id="productive-time">0 minutes</p>
      </div>
      <div class="unproductive-time">
        <h2>Unproductive Time Today</h2>
        <p id="unproductive-time">0 minutes</p>
      </div>
    </div>
    <button id="view-dashboard">View Full Dashboard</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
